<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel= "stylesheet" type= "text/css" href="assets/css/reset.css" >
  <link rel= "stylesheet" type= "text/css" href="assets/css/style.css" >
  <title>Star Wars RPG</title>
</head>

<body>
<!--Title of game - possible location of win counter -->
  <div class = "container">
    <div class = "row">
      <header>
        <h1>Star Wars RPG</h1>
      </header>
    </div>

<!--This will be where the character icons for selction are  -->
    <div class = "row">
      <div class = "col-md-4">
        <!--initial location of character icons  -->
        <div id = "charChoices"></div>

        <!--This will be the selcted characer area  -->
        <h2 class = "charDisplay">Chosen Hero</h2>
        <div id = "chosenChar"></div>

        <!--This will be where the enemies are displayed -->
        <h2 class = "charDisplay">Galatic Scum</h2>
        <div id = "enemies"></div>

      </div>


      <div class = "col-md-8">
        <!--Enemies  -->
        <h2 class = "charDisplay">Galatic Scum to Slaugter</h2>
        <div id = "availEnemies"></div>

        <!-- Opponent to attack -->
        <h2 class = "charDisplay"></h2>
        <button type = "button" class = "btn btn-danger raised display" id ="attack">Attack</button>

        <!-- Combat Metrics -->
        <p id = "combatMetric"></p>

    </div>
  </div>
</div>

<!--Throw in some star wars music to play in the background  -->

<audio id = "starwarsmusic">
  <source src = ""type =""
</audio>


<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

<script src="assets/javascript/game.js"></script>
</body>
</html>
