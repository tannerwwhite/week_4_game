<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Monoton|Roboto+Mono" rel="stylesheet">

  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <audio autoplay>
  <source src="assets/music/starwars.mp3" type="audio/mpeg">
</audio>
	<div class="container">
		<div class="row">
			<header>
				<h1>Star Wars RPG!</h1>
			</header>
		</div>

		<div class="row">
			<div class="col-md-6">

				<div id="allCharacters"></div>


				<h2 class="display">Your Character</h2>
				<div id="yourCharacter"></div>


				<h2 class="display">Defender</h2>
				<div id="defender"></div>
			</div>

			<div class="col-md-6">

				<h2 class="display">Enemies Available To Attack</h2>
				<div id="availableEnemies"></div>


				<h2 class="display">Fight Section</h2>

				<button type="button" class="btn btn-danger raised display" id="attack">Attack</button>


				<p id="gameText"></p>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

	<script src="assets/javascript/game.js"></script>
</body>
</html>
